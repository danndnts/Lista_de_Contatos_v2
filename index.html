<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Cadastro de Contatos</h1>
    </div>
    <div class="content-form">
        <form id="app-form">
            <div class="input-group">
                <input id="pessoaNome" placeholder="Digite o primeiro nome do contato*" required />
                <input id="pessoaSobrenome" placeholder="Digite o sobrenome do contato*" required />
            </div>
            <div class="input-group">
                <input id="pessoaTelefone" placeholder="Digite o telefone* (com DDD)" required />
                <input type="email" id="pessoaEmail" placeholder="Digite seu email" required />
            </div>
            <div class="input-group">
                <input id="pessoaRua" placeholder="Digite o nome da rua" required />
                <input id="numeroRua" placeholder="nº" required />
            </div>
            <div class="input-group">
                <input id="pessoaCep" placeholder="CEP" required />
                <input id="pessoaCidade" placeholder="Cidade" required />
                <select id="pessoaEstado" name="estado" required>
                    <option value="">Selecione seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="btn-app" id="btnCadastrar" type="submit">Cadastrar</button>
                <a href="lista.html" class="btn-link">Ver Lista</a>
            </div>
        </form>
    </div>
    <script src="site.js"></script>
</body>
</html>
