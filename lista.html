<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Lista de Contatos</h1>
    </div>
    <div class="content-list">
        <div class="content-list-container">
            <ul id="listaPessoas"></ul>
        </div>
        <div class="list-actions">
            <button id="btnOrdenar" class="btn-app">Ordenar</button>
            <input type="text" id="searchInput" placeholder="Buscar por nome ou telefone">
        </div>
        <div class="footer-actions">
            <a href="index.html" class="btn-app btn-back">Voltar para Cadastro</a>
        </div>
    </div>
    <script src="site.js"></script>
</body>
</html>
